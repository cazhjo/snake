<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles/styles.css'>
    <script src='scripts/main.js'></script>
    <script src='scripts/Background.js'></script>
    <script src='scripts/Body.js'></script>
    <script src='scripts/Snake.js'></script>
    <title>Snake</title>
</head>

<body>
    <div class='container'>
        <h1>snake</h1>
        <div id='inner-container'>
            <canvas width='600' height="600" id="game-canvas"></canvas>
            <div id='game-over'>
                <div id='info-container'>
                    <img id='play' src='assets/images/play-button.png' alt='play-button' />
                    <span>
                        <img src="assets/images/trophy.png" alt="highscore">
                        <p id='highscore'>0</p>
                    </span>
                    <span>
                        <img src='assets/images/star.png' alt='score' />
                        <p id='score'>0</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
